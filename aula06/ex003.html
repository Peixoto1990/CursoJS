<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 1.5em Verdana, Arial, sans-serif;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
       var n1 = Number(window.prompt("Digite um número abaixo:"))
       var n2 = Number(window.prompt("Digite outro número abaixo:"))
       var s = n1 + n2
       window.alert(`A soma dos valores ${n1} e ${n2} é igual a ${String(s)}`)
       // number + number = adição
       // string + string = concatenação
       /* PlaceHolder ${} - template string */
    </script>
</body>
</html>

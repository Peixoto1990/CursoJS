<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        corpo.style.background = "black"
        var p = document.getElementsByTagName('p')[1]
        window.document.write('Está escrito assim: ' + p.innerText + '<br>') //mostra o texto apenas, sem formatação (tag strong).
        window.document.write('Está escrito assim: ' + p.innerHTML + '<br>') //mostra o conteúdo da tag p, inclusive a formatação.
        p.style.color = "blue"

        var m = window.document.getElementById('msg')
        window.document.write(m.innerText + '<br>')
        m.style.color = 'red'
        m.innerText = "Estou aguardando..." //modifiquei a div, com innertext na var m, que recebeu o cont. da div.
        window.document.write(m.innerText)

        window.document.querySelector('div#msg').style.background = "yellow" //alterei sem var.
    </script>
</body>
</html>

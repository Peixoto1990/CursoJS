<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números (ex018)</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="container01">
            <p>Número (entre 1 e 100): <input type="number" name="num" id="num"> <input type="button" value="Adicionar" id="addnum" onclick="adicionar()"></p>
        </div>
        <div id="container02">
           <p>
               <select name="quadro" id="quadro" size="5">
                    <option style="text-align: center;">Quadro Negro</option>
               </select>
           </p>
           <input type="button" value="Finalizar" id="analisador" onclick="finalizar()">
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

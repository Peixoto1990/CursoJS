<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 1.5em Verdana, Arial, sans-serif;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        window.alert('Minha primeira mensagem!') //dispara um alerta
        window.confirm('Está gostando de JS?') //dispara um alerta com confirmação
        window.prompt('Qual é seu nome?') /* dispara um alerta tipo pergunta, com interatividade de resposta */
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial, sans-serif;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onmouseenter="entrar()" onmouseout="fora()"> <!-- disparando DOM event, com HTML -->
        Interaja...
    </div>

    <script>
        window.document.querySelector('div#area').addEventListener('click', clicar) //disparando DOM event, com JS

        function clicar() {
            window.document.querySelector('div#area').innerText = "Cliquei!" //funções para eventos DOM
            window.document.getElementById('area').style.background = 'blue'
        }

        function entrar() {
            window.document.querySelector('div#area').style.background = 'red'
            window.document.getElementById('area').innerText = 'Entrou!'
        }

        function fora() {
            window.document.getElementById('area').style.background = 'rgb(42, 139, 42)'
            window.document.querySelector('div#area').innerText = 'Saiu!'
        }
    </script>
</body>
</html>
